{% extends "base.html" %}
{% block content %}
<h3>Add Qualification</h3>
<form action="" method="POST" novalidate>
    {{form.hidden_tag()}}
    <table class="table table-dark" style="width: 40%; margin: auto;">
    
<tr>
    <td>
            {{form.courseName.label}}

    </td>
    <td>
	{{form.courseName}}
            {% for error in form.courseName.errors %}
                <span style="color:red;">{{error}}</span>
            {% endfor %}
	    
</td>
</tr>

<tr>
    <td>{{form.submit()}}</td>
</tr>
</table>
   
        
        <p><a href="{{url_for('view_qualification')}}">Back </a></p>
  
     
</form>

{% endblock %}
