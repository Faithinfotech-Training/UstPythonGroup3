{% extends "base.html" %}
{% block content %}
<form action="" method="POST" novalidate>
    {{form.hidden_tag()}}
    <fieldset>
        <legend>New Enquiry</legend>
        <p>
                {{form.status.label}}{{form.status(autofocus=True)}}
                {% for error in form.status.errors %}
                    <span style="color:red;">{{error}}</span>
                {% endfor %}
        </p>
        <p><a href="{{url_for('enquiry')}}">Back to Home</a></p>
        <p>{{form.submit()}}</p>
   </fieldset>
</form>
{% endblock %}
